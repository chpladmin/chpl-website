<button class="btn btn-ai-success btn-sm" ng-class="{'btn-ai-toggleon': isInList(productId)}" ng-click="toggleProduct(productId, productName)">
  <i class="fa" ng-class="isInList(productId) ? 'fa-minus' : 'fa-plus'"></i>
  <span class="sr-only" ng-if="isInList(productId)">Remove {{ productName }} from </span>
  <span class="sr-only" ng-if="!isInList(productId)">Add {{ productName }} to </span>
  Compare
</button>
