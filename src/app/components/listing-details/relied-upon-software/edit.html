<div role="modal" aria-labeled-by="additional-software-label">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Cancel edits"
            confirm="Are you sure you wish to cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="additional-software-label">Relied Upon Software</h4>
  </div>
  <div class="modal-body" ng-form="vm.editForm">
    <div class="form-group">
      <label for="sw-name">Relied Upon Software <span ng-if="vm.sw.version && !vm.sw.certifiedProductNumber" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="vm.sw.version && !vm.sw.certifiedProductNumber" ng-disabled="vm.sw.certifiedProductNumber" ng-model="vm.sw.name" id="sw-name" name="swName" ng-maxlength="500"></input>
      <div class="text-danger" ng-if="vm.editForm.swName.$touched && vm.editForm.swName.$error.required">Software name is required</div>
      <div class="text-danger" ng-if="vm.editForm.swName.$touched && vm.editForm.swName.$error.maxlength">Field is too long</div>
    </div>
    <div class="form-group">
      <label for="sw-version">Version</label>
      <input class="input-sm form-control" type="text" ng-disabled="vm.sw.certifiedProductNumber" ng-model="vm.sw.version" id="sw-version" name="swVersion" ng-maxlength="250"></input>
      <div class="text-danger" ng-if="vm.editForm.swVersion.$touched && vm.editForm.swVersion.$error.maxlength">Field is too long</div>
    </div>
    <div class="form-group">
      <label for="sw-chpl-id">CHPL Id <span ng-if="!vm.sw.name && !vm.sw.version" class="text-danger">*</span></label>
      <input class="input-sm form-control" type="text" ng-required="!vm.sw.name && !vm.sw.version" ng-disabled="vm.sw.name || vm.sw.version" ng-model="vm.sw.certifiedProductNumber" id="sw-chpl-id" name="swNumber"></input>
      <div class="text-danger" ng-if="vm.editForm.swNumber.$touched && vm.editForm.swNumber.$error.required">CHPL Product ID is required</div>
    </div>
    <div class="form-group">
      <label for="sw-group">Group</label>
      <input class="input-sm form-control" type="text" ng-model="vm.sw.grouping" id="sw-group" name="swGroup"></input>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="vm.editForm.$invalid" class="btn btn-ai-success btn-block" ng-click="vm.save()">Save Relied Upon Software</button>
    <button class="btn btn-warning btn-block"
            confirm="Are you sure you wish to cancel editing? Your changes will not be saved."
            confirm-ok="Yes"
            confirm-cancel="No"
            confirm-settings="{animation: false, keyboard: false, backdrop: 'static'}"
            ng-click="vm.cancel()">Cancel Edits</button>
  </div>
</div>
