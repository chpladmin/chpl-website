<li>
  <label for="filter-has-never-had-compliance">
    <input type="radio" ng-model="vm.query.compliance" id="filter-has-never-had-compliance" name="compliance" value="never" ng-change="vm.filterChanged()">
    <span ng-class="{ 'emphasis': vm.query.compliance === 'never' }">Has never had a compliance activity</span>
  </label>
</li>
<li>
  <label for="filter-has-had-compliance">
    <input type="radio" ng-model="vm.query.compliance" id="filter-has-had-compliance" name="compliance" value="has-had" ng-change="vm.filterChanged()">
    <span ng-class="{ 'emphasis': vm.query.compliance === 'has-had' }">Has had a compliance activity <i class="fa" ng-class="vm.query.compliance === 'has-had' ? 'fa-caret-down' : 'fa-caret-right'"></i></span>
  </label>
</li>
<span ng-if="vm.query.compliance === 'has-had'">
  <li class="text-center">
    <button ng-click="vm.query.matchAll = !vm.query.matchAll; vm.filterChanged()" class="btn btn-default" ng-class="{ 'emphasis' : vm.query.matchAll }">
      Matching <strong>Any</strong> <i class="fa" ng-class="vm.query.matchAll ? 'fa-toggle-on' : 'fa-toggle-off'"></i> <strong>All</strong>
    </button>
  </li>
  <li>
    <label for="filter-never-nonconformity">
      &nbsp;&nbsp;&nbsp;<input type="checkbox" ng-model="vm.query.NC.never" id="filter-never-nonconformity" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.NC.never }">Never had a Non-conformity</span>
    </label>
  </li>
  <li>
    <label for="filter-open-nonconformity">
      &nbsp;&nbsp;&nbsp;<input type="checkbox" ng-model="vm.query.NC.open" id="filter-open-nonconformity" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.NC.open }">Open Non-conformity</span>
    </label>
  </li>
  <li>
    <label for="filter-closed-nonconformity">
      &nbsp;&nbsp;&nbsp;<input type="checkbox" ng-model="vm.query.NC.closed" id="filter-closed-nonconformity" ng-change="vm.filterChanged()">
      <span ng-class="{ 'emphasis' : vm.query.NC.closed }">Closed Non-conformity</span>
    </label>
  </li>
</span>
<li class="text-center" ng-if="vm.query.compliance">
  <span>
    <a href ng-click="vm.clearFilter(); $event.stopPropagation();">
      Clear Compliance Activity Filter
    </a>
  </span>
</li>
