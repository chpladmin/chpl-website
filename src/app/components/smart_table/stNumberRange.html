<!--
    Use like:
    <st-number-range predicate="stEstimatedUsers" lower="query.lower" higher="query.higher"></st-number-range>
    -->
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-4" for="maximum">maximum</label>
    <div class="col-sm-8">
      <input class="form-control input-sm" type="number" step="1" ng-model="lower" id="maximum">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4" for="minimum">minimum</label>
    <div class="col-sm-8">
      <input type="number" class="form-control input-sm" step="1" ng-model="higher" id="minimum">
    </div>
  </div>
</div>
