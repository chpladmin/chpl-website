<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Upload Surveillance Activities</h3>
  </div>
  <div class="panel-body">
    CSV files only
    <div ng-if="$ctrl.uploadMessage.length > 0" ng-class="$ctrl.uploadSuccess ? 'bg-success' : 'bg-danger'">
      {{ $ctrl.uploadMessage }}
      <a ng-if="$ctrl.showConfirmLink" ui-sref="surveillance.confirm()">Confirm Surveillance</a>
      <ul ng-if="$ctrl.uploadErrors.length > 0" ng-class="'bg-danger'">
        <li ng-repeat="error in $ctrl.uploadErrors">{{ error }}</li>
      </ul>
      <ul ng-if="$ctrl.uploadWarnings.length > 0" class="bg-warning list-unstyled">
        <li ng-repeat="warning in $ctrl.uploadWarnings">{{ warning }}</li>
      </ul>
    </div>
    <form class="form form-horizontal" name="$ctrl.documentForm">
      <div class="row">
        <div ng-class="$ctrl.file ? 'col-sm-3' : 'col-sm-12'">
          <button type="button" class="btn btn-default" ngf-select ngf-accept="'.csv'"
                  ng-model="$ctrl.file" name="file" id="upload-button-surveillance">Choose file to upload</button>
          <!--  ng-disabled="item.isReady || item.isUploading || item.isSuccess" id="listing-file-confirm-{{ $index }}">-->
        </div>
        <div class="col-sm-3" ng-if="$ctrl.file">
          <strong>Filename: </strong>{{ $ctrl.file.name }}
        </div>
        <div class="col-sm-3" ng-if="$ctrl.file">
          <strong>File size: </strong>{{ $ctrl.file.size / 1024 / 1024 | number : 2 }} MB
        </div>
        <div class="col-sm-3" ng-if="$ctrl.file">
          <button type="button" class="btn btn-ai-success" ng-click="$ctrl.upload()" ng-disabled="!$ctrl.file">
            <i class="fa fa-cloud-upload"></i> Upload
          </button>
          <button type="button" class="btn btn-danger" ng-click="$ctrl.file = undefined">
            <i class="fa fa-trash-o"></i> Remove
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
