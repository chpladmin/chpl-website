<div id="chpl-organization-{{ $ctrl.type }}-{{ $ctrl.organization.id }}" class="row">
  <ui-view take-action="$ctrl.takeEditAction(action, data)">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-4">
          <p><strong>{{ $ctrl.organization.name }}</strong></p>
          <p ng-if="$ctrl.organization.website"><a ai-a href="{{ $ctrl.organization.website }}">{{ $ctrl.organization.website }}</a></p>
        </div>
        <div class="col-sm-4">
          <p>Code: <strong>{{ $ctrl.getCode() }}</strong></p>
        </div>
        <div class="col-sm-4">
          <p ng-if="$ctrl.organization.retired">Retired: <strong>Yes, effective {{ $ctrl.organization.retirementDate | date : 'mediumDate' : 'UTC' }}</strong></p>
          <p ng-if="!$ctrl.organization.retired">Retired: <strong>No</strong></p>
        </div>
      </div>
      <div class="row spaced-out" ng-if="$ctrl.organization.address">
        <div class="col-sm-12">
          <p>Address</p>
          <chpl-address address="$ctrl.organization.address"></chpl-address>
        </div>
      </div>
    </div>
  </ui-view>
</div>
