<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Charts</h1>
    </div>
  </div>
  <div class="main-content" id="main-content" tabindex="-1">
    <div class="row">
      <div class="col-sm-12">
        <p>This is a beta release for charts, which are dynamic and populated by the data currently in the CHPL. We will be working on iterating this feature over the coming months. Please use the <a href="https://www.healthit.gov/form/healthit-feedback-form">Health IT Feedback Form</a> for questions or comments.</p>
        <ul class="nav nav-tabs">
          <li role="presentation" ng-class="{'active': $ctrl.chartState.tab === 'product'}"><button class="btn btn-link" ng-click="$ctrl.chartState.tab = 'product'">Unique Product charts</button></li>
          <li role="presentation" ng-class="{'active': $ctrl.chartState.tab === 'developer'}"><button class="btn btn-link" ng-click="$ctrl.chartState.tab = 'developer'">Developer charts</button></li>
          <li role="presentation" ng-class="{'active': $ctrl.chartState.tab === 'sed'}"><button class="btn btn-link" ng-click="$ctrl.chartState.tab = 'sed'">SED Participant charts</button></li>
          <li role="presentation" ng-class="{'active': $ctrl.chartState.tab === 'nonconformity'}"><button class="btn btn-link" ng-click="$ctrl.chartState.tab = 'nonconformity'">Nonconformity charts</button></li>
        </ul>
      </div>
    </div>
    <div ng-if="$ctrl.chartState.tab === 'product' && $ctrl.criterionProduct">
      <chpl-charts-product
        criterion-product="$ctrl.criterionProduct"
        ></chpl-charts-product>
    </div>
    <div ng-if="$ctrl.chartState.tab === 'developer' && $ctrl.incumbentDevelopers && $ctrl.listingCountData">
      <chpl-charts-developer
        incumbent-developers="$ctrl.incumbentDevelopers"
        listing-count-data="$ctrl.listingCountData"
        ></chpl-charts-developer>
    </div>
    <div ng-if="$ctrl.chartState.tab === 'sed'">
      <chpl-charts-sed
        sed-participant-statistics-count="$ctrl.sedParticipantStatisticsCount"
        participant-gender-count="$ctrl.participantGenderCount"
        participant-age-count="$ctrl.participantAgeCount"
        participant-education-count="$ctrl.participantEducationCount"
        participant-professional-experience-count="$ctrl.participantProfessionalExperienceCount"
        participant-computer-experience-count="$ctrl.participantComputerExperienceCount"
        participant-product-experience-count="$ctrl.participantProductExperienceCount"
        ></chpl-charts-sed>
    </div>
    <div ng-if="$ctrl.chartState.tab === 'nonconformity' && $ctrl.nonconformityCriteriaCount">
      <chpl-charts-surveillance
        nonconformity-criteria-count="$ctrl.nonconformityCriteriaCount"
        ></chpl-charts-surveillance>
    </div>
  </div>
</div>
