                          change-request-status-types="$ctrl.changeRequestStatusTypes"
                          change-request-types="$ctrl.changeRequestTypes"
                          administration-mode="true"></chpl-change-requests>

</div>

                p-class="bg-success lead"
                p-class-fail="bg-danger lead">
    </chpl-login>
  </div>
</div>
