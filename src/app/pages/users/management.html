<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>CHPL Users</h1>
    </div>
  </div>
  <div class="main-content row" id="main-content" tabindex="-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <chpl-users column-count="3" users="$ctrl.users" roles="$ctrl.roles" take-action="$ctrl.takeAction(action, data)"></chpl-users>
      </div>
    </div>
  </div>
</div>
