<div class="container-fluid new-style">
  <span ng-if="$ctrl.hasAnyRole(['ROLE_DEVELOPER'])">
    <div class="row">
      <div class="col-sm-12">
        <h1>CHPL Dashboard</h1>
      </div>
    </div>
    <div class="main-content" id="main-content" tabindex="-1">
      <div class="row">
        <div class="col-md-12">
          <div ncy-breadcrumb></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <chpl-developer developer="$ctrl.developer" ng-if="$ctrl.developer"></chpl-developer>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <chpl-users column-count="3" users="$ctrl.users" roles="$ctrl.roles" take-action="$ctrl.takeAction(action, data)"></chpl-users>
        </div>
      </div>
    </div>
  </span>
  <div class="main-content row splash-row" id="main-content" tabindex="-1" ng-if="!$ctrl.hasAnyRole(['ROLE_DEVELOPER'])">
    <div class="col-md-6 col-md-offset-3 jumbotron">
      <chpl-login form-class=""
                  p-class="bg-success lead"
                  p-class-fail="bg-danger lead">
      </chpl-login>
    </div>
  </div>
</div>
