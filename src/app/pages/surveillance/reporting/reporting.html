<div class="container-fluid">
  <div class="row main-content" id="main-content" tabindex="-1">
    <span ng-if="$ctrl.mode === 'view' && !$ctrl.activeQuarterReport && !$ctrl.activeAnnualReport">
      <div class="col-md-12">
        <h2>Available reports</h2>
        <div class="row" ng-repeat="acb in $ctrl.acbs | orderBy: 'name'">
          <div class="col-sm-12">
            <div class="panel panel-primary">
              <div class="panel-heading clickable" ng-click="$ctrl.display[acb.name] = !$ctrl.display[acb.name]">
                <h4 class="panel-title"><i class="fa" ng-class="$ctrl.display[acb.name] ? 'fa-caret-up' : 'fa-caret-down'"></i> {{ acb.name }}</h4>
              </div>
              <div class="panel-body" ng-if="$ctrl.display[acb.name]">
                <table class="table table-condensed">
                  <thead>
                    <th scope="col">Year</th>
                    <th scope="col" ng-repeat="quarter in $ctrl.availableQuarters">{{ quarter.name }}</th>
                    <th scope="col">Annual</th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="year in $ctrl.availableYears | orderBy :'toString()' : true">
                      <td>{{ year }}</td>
                      <td ng-repeat="quarter in $ctrl.availableQuarters">
                        <button class="btn btn-sm btn-default" ng-click="$ctrl.actOnQuarter(acb, year, quarter.name)" ng-if="$ctrl.hasAnyRole(['ROLE_ADMIN', 'ROLE_ACB'])">
                          <span ng-if="$ctrl.findQuarterReport(acb, year, quarter.name) && !$ctrl.isQuarterOpen(acb, year, quarter.name)">View</span>
                          <span ng-if="$ctrl.isQuarterOpen(acb, year, quarter.name)">Close</span>
                          <span ng-if="!$ctrl.findQuarterReport(acb, year, quarter.name)">Initiate</span>
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="$ctrl.actOnQuarter(acb, year, quarter.name)" ng-if="$ctrl.hasAnyRole(['ROLE_ONC']) && $ctrl.findQuarterReport(acb, year, quarter.name)">
                          View
                        </button>
                        <span ng-if="$ctrl.hasAnyRole(['ROLE_ONC']) && !$ctrl.findQuarterReport(acb, year, quarter.name)">N/A</span>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-default" ng-click="$ctrl.actOnAnnual(acb, year)" ng-if="$ctrl.hasAnyRole(['ROLE_ADMIN', 'ROLE_ACB'])">
                          <span ng-if="$ctrl.findAnnualReport(acb, year) && !$ctrl.isAnnualOpen(acb, year)">View</span>
                          <span ng-if="$ctrl.isAnnualOpen(acb, year)">Close</span>
                          <span ng-if="!$ctrl.findAnnualReport(acb, year)">Initiate</span>
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="$ctrl.actOnAnnual(acb, year)" ng-if="$ctrl.hasAnyRole(['ROLE_ONC']) && $ctrl.findAnnualReport(acb, year)">
                          View
                        </button>
                        <span ng-if="$ctrl.hasAnyRole(['ROLE_ONC']) && !$ctrl.findAnnualReport(acb, year)">N/A</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </span>
    <div class="col-md-12" ng-if="$ctrl.mode === 'view' && $ctrl.activeQuarterReport">
      <h2>Quarter report</h2>
      <chpl-surveillance-report-quarter report="$ctrl.activeQuarterReport" on-cancel="$ctrl.cancelQuarter()" take-action="$ctrl.takeQuarterAction(report, action, listing)"></chpl-surveillance-report-quarter>
    </div>
    <div class="col-md-12" ng-if="$ctrl.mode === 'initiateQuarter'">
      <h2>Initiate surveillance reporting</h2>
      <chpl-surveillance-report-quarter report="$ctrl.activeQuarterReport" is-editing="true" on-save="$ctrl.saveQuarter(report)" on-cancel="$ctrl.cancelQuarter()" take-action="$ctrl.takeQuarterAction(report, action)"></chpl-surveillance-report-quarter>
    </div>
    <div class="col-md-12" ng-if="$ctrl.mode === 'editQuarter'">
      <h2>Edit surveillance reporting</h2>
      <chpl-surveillance-report-quarter report="$ctrl.activeQuarterReport" is-editing="true" on-save="$ctrl.saveQuarter(report)" on-cancel="$ctrl.cancelQuarter()" take-action="$ctrl.takeQuarterAction(report, action)"></chpl-surveillance-report-quarter>
    </div>
    <div class="col-md-12" ng-if="$ctrl.mode === 'view' && $ctrl.activeAnnualReport">
      <h2>Annual report</h2>
      <chpl-surveillance-report-annual report="$ctrl.activeAnnualReport" on-cancel="$ctrl.cancelAnnual()" take-action="$ctrl.takeAnnualAction(report, action)"></chpl-surveillance-report-annual>
    </div>
    <div class="col-md-12" ng-if="$ctrl.mode === 'initiateAnnual'">
      <h2>Initiate surveillance reporting</h2>
      <chpl-surveillance-report-annual report="$ctrl.activeAnnualReport" is-editing="true" on-save="$ctrl.saveAnnual(report)" on-cancel="$ctrl.cancelAnnual()" take-action="$ctrl.takeAnnualAction(report, action)"></chpl-surveillance-report-annual>
    </div>
    <div class="col-md-12" ng-if="$ctrl.mode === 'editAnnual'">
      <h2>Edit surveillance reporting</h2>
      <chpl-surveillance-report-annual report="$ctrl.activeAnnualReport" is-editing="true" on-save="$ctrl.saveAnnual(report)" on-cancel="$ctrl.cancelAnnual()" take-action="$ctrl.takeAnnualAction(report, action)"></chpl-surveillance-report-annual>
    </div>
  </div>
</div>
