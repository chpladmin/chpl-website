<ai-collection call-function="vm.viewDetails(id)" collection-key="sed" columns="vm.columnSet" filters="vm.filters" refine-model="vm.refineModel">
  <ai-body-text>
    <div class="row">
      <div class="col-sm-8">
        <p>
          This list includes all health IT products that have been certified with Safety Enhanced Design (SED):
        </p>
        <p>
          Please note that by default, only listings that are active or suspended are shown in the search results.
        </p>
      </div>
      <div class="col-sm-4">
        <a type="button" class="btn btn-ai-success" href="{{ vm.API }}/certified_products/sed_details?api_key={{ vm.API_KEY }}"><i class="fa fa-cloud-download"></i> Download All SED Details</a>
      </div>
    </div>
  </ai-body-text>
  <ai-title>SED Information for 2015 Edition Products</ai-title>
</ai-collection>
